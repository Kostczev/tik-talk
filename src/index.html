<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TikTalk</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
<script>
    // Редирект для GitHub Pages
    (function() {
        const isGitHubPages = window.location.hostname.includes('github.io');
        if (isGitHubPages && window.location.pathname !== '/tik-talk/') {
            const newPath = '/tik-talk' + window.location.pathname + window.location.search;
            window.history.replaceState({}, '', newPath);
        }
    })();
</script>
</html>
