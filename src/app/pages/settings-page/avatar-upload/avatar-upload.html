<img [src]="preview()" alt="Аватар" class="avatar">

<div
    dnd 
    class="dropzone" 
    tabindex="0" 
    (keyup.enter)="fileDrop.click()"
    (fileDroped)="onFileDroped($event)"
>
    <div class="dropzone-content">
        <svg class="dropzone-icon" icon="m-upload"></svg>
        <span class="text-medium">Перетащите изображение или Загрузите</span>
    </div>

    <input
        tabindex="-1"
        class="avatar-input"
        type="file"
        #fileDrop
        (change)="fileBrowserHandler($event)"
    >
</div>
