@if (profile$ | async; as profile) {
<header class="profile-page__header">
    <app-profile-header [profile]="profile"></app-profile-header>

    @if(isMyPages()) {
        <a [routerLink]="['/settings']" class="button to-setting-button">
            Редактировать
            <svg icon="settings" class="to-setting-icon"></svg>
        </a>
    } @else {
        <button
            class="button to-setting-button"
            (click)="sendMessage(profile.id)"
        >Написать</button>
    }
</header>

<main class="profile-page__body">
    <app-post-feed></app-post-feed>

    <div>
        <h3 class="h6 mb16">Подписчики</h3>
        <div class="subscribers-wrapper mb32">
            @for (subscriber of subscribers$ | async; track subscriber.id) {
            <a [routerLink]="['/profile', subscriber.id]" class="subscriber-avatar-button">
                <img class="subscriber-avatar-button__img" [src]="subscriber.avatarUrl | imgUrl"
                    [alt]="subscriber.firstName">
            </a>
            }
            <a [routerLink]="['/search']" class="to-subscribers-search">
                <div class="to-subscribers-search__icon"></div>
            </a>
        </div>

        <h3 class="h6 mb16">Навыки</h3>
        <div class="stack-wrapper mb32">
            @for (skill of profile.stack; track skill) {
                <div class="skill-tag">{{ skill }}</div>
            }
        </div>

        <h3 class="h6 mb16">О себе</h3>
        <div class="text-medium">
            {{ profile.description }}
        </div>
    </div>
</main>
}
