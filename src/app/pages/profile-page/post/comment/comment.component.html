@if (comment(); as comment) {
    <app-avatar-circle
        class="size32 profile-avatar"
        [avatarUrl]="comment.author.avatarUrl"
    ></app-avatar-circle>

    <div class="comment-body">
        <header class="comment-header">
            <span class="text-medium">{{ comment.author.firstName }} {{ comment.author.lastName }}</span>
            <span class="text-medium">{{ comment.createdAt | date: 'HH:mm dd:MM:yy' }}</span>
        </header>

        <div class="comment-text">
            {{ comment.text }}
        </div>
    </div>
}
