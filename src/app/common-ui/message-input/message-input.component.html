@if (me(); as me) {
    <app-avatar-circle
        class="size32"
        [avatarUrl]="me.avatarUrl"
    ></app-avatar-circle>
}

<textarea
    [(ngModel)]="postText"
    class="hidden-textarea"
    (input)="onTextArreaInput($event)"
></textarea>

<button class="button button-icon" (click)="onCreatePost()">
    <svg icon="send-message" class="svg16"></svg>
</button>
